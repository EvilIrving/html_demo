<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂Á≥ªÁªüËÆøÈóÆ API - Êñá‰ª∂Êò†Â∞ÑÊºîÁ§∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.3);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: 600;
            font-size: 12px;
        }

        .file-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .file-type {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .file-type:hover {
            transform: translateY(-3px);
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .file-type-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .file-type-count {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .file-type-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 12px;
            background: white;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .file-item:hover {
            background-color: #f8f9ff;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            text-align: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 2px;
        }

        .file-path {
            font-size: 0.8rem;
            color: #666;
        }

        .file-size {
            font-size: 0.8rem;
            color: #999;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 20px 0;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .controls {
                justify-content: center;
            }
            
            .file-types {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
      
        
        <div class="controls">
            <button id="selectFolder">ÈÄâÊã©Êñá‰ª∂Â§π</button>
            <button id="clearCache" disabled>Ê∏ÖÁ©∫ÁºìÂ≠ò</button>
            <button id="exportMapping" disabled>ÂØºÂá∫Êò†Â∞Ñ</button>
            <button id="transcodeImages" disabled>ËΩ¨Á†ÅÈÄâ‰∏≠ÂõæÁâá</button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">Ê≠£Âú®Êâ´ÊèèÊñá‰ª∂...</div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">ÊÄªÊñá‰ª∂Êï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">0 KB</div>
                <div class="stat-label">ÊÄªÂ§ßÂ∞è</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalFolders">0</div>
                <div class="stat-label">Êñá‰ª∂Â§πÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="scanTime">0ms</div>
                <div class="stat-label">Êâ´ÊèèËÄóÊó∂</div>
            </div>
        </div>

        <div class="file-types" id="fileTypes"></div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="ÊêúÁ¥¢Êñá‰ª∂Âêç..." disabled>
        </div>

        <div class="file-list" id="fileList"></div>

        <div id="transcodedOutput" style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
            <h2>ËΩ¨Á†ÅÁªìÊûú:</h2>
        </div>
    </div>

    <script type="module">
        // Ensure ImageMagick's main JS library (e.g., magick.umd.js or from CDN) is loaded before this script.
        // It should define `window.Magick`.

        let ImageMagick, MagickGeometry, Gravity, initializeImageMagick, Quantum, DistortMethod, Channels;

        function initializeApp() {
            if (window.Magick) {
                ({
                    ImageMagick,
                    MagickGeometry,
                    Gravity,
                    initializeImageMagick,
                    Quantum,
                    DistortMethod,
                    Channels
                } = window.Magick);

                const wasmLocation = new URL('./dist/magick.wasm', import.meta.url);
                initializeImageMagick(wasmLocation).then(() => {
            console.log('ImageMagick initialized');
            // Enable transcoding button or related UI elements here if needed
            const transcodeButton = document.getElementById('transcodeImages');
            if (transcodeButton) transcodeButton.disabled = false;
        }).catch(err => {
            console.error('Failed to initialize ImageMagick', err);
            const errorDiv = document.getElementById('error');
            if (errorDiv) {
                errorDiv.textContent = 'Failed to initialize ImageMagick. Transcoding will not be available. ' + err;
                errorDiv.style.display = 'block';
            }
            const transcodeButton = document.getElementById('transcodeImages');
            if (transcodeButton) transcodeButton.disabled = true; // Keep it disabled
        });
            } else {
                console.error('ImageMagick main library (window.Magick) not found. Please ensure it is loaded.');
                const errorDiv = document.getElementById('error');
                if (errorDiv) {
                    errorDiv.textContent = 'ImageMagick main library not found. Transcoding will not be available.';
                    errorDiv.style.display = 'block';
                }
                const transcodeButton = document.getElementById('transcodeImages');
                if (transcodeButton) transcodeButton.disabled = true;
            }
        }

        // Attempt to initialize once the DOM is ready, or if Magick is already there.
        if (document.readyState === 'loading') { 
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else { 
            initializeApp(); 
        }


        // Function to write image (similar to user's example)
        const write = (image, outputFormat = 'png') => {
            image.write(data => {
                const blob = new Blob([data], { type: `image/${outputFormat}` });
                const url = URL.createObjectURL(blob);
                const img = document.createElement('img');
                img.src = url;
                img.style.maxWidth = '100%';
                img.style.marginTop = '10px';
                // Append to a specific container or offer download
                const outputContainer = document.getElementById('transcodedOutput') || document.body;
                outputContainer.appendChild(img);
                // Offer download
                const a = document.createElement('a');
                a.href = url;
                a.download = `transcoded_image.${outputFormat}`;
                a.textContent = `Download Transcoded Image (${outputFormat.toUpperCase()})`;
                a.style.display = 'block';
                a.style.marginTop = '5px';
                outputContainer.appendChild(a);
            }, outputFormat);
        };

        // Function to create read settings (similar to user's example)
        const createReadSettings = () => {
            const settings = ImageMagick.createReadSettings();
            // settings.fontPointsize = 20; // Example, adjust as needed
            return settings;
        };

        class FileMapper {
            constructor() {
                this.fileMap = new Map();
                this.fileHandleMap = new Map();
                this.directoryHandle = null;
                this.totalFiles = 0;
                this.totalSize = 0;
                this.totalFolders = 0;
                this.processedCount = 0;
                this.scanStartTime = 0;
                
                this.initEventListeners();
                this.checkBrowserSupport();
            }

            checkBrowserSupport() {
                if (!('showDirectoryPicker' in window)) {
                    this.showError('ÊÇ®ÁöÑÊµèËßàÂô®‰∏çÊîØÊåÅ File System Access API„ÄÇËØ∑‰ΩøÁî® Chrome 86+ Êàñ Edge 86+„ÄÇ');
                    document.getElementById('selectFolder').disabled = true;
                }
            }

            initEventListeners() {
                document.getElementById('selectFolder').addEventListener('click', () => this.selectFolder());
                document.getElementById('clearCache').addEventListener('click', () => this.clearCache());
                document.getElementById('exportMapping').addEventListener('click', () => this.exportMapping());
                document.getElementById('searchInput').addEventListener('input', (e) => this.searchFiles(e.target.value));
                document.getElementById('transcodeImages').addEventListener('click', () => this.handleTranscodeImages());
            }

            async handleTranscodeImages() {
                if (!ImageMagick) {
                    this.showError('ImageMagick Â∞öÊú™ÂàùÂßãÂåñÔºåËØ∑Á®çÂêéÂÜçËØï„ÄÇ');
                    return;
                }
                try {
                    const fileHandles = await window.showOpenFilePicker({
                        multiple: true,
                        types: [
                            {
                                description: 'Images',
                                accept: {
                                    'image/*': ['.png', '.gif', '.jpeg', '.jpg', '.webp', '.bmp']
                                }
                            },
                        ],
                    });

                    const outputContainer = document.getElementById('transcodedOutput');
                    outputContainer.innerHTML = '<h2>ËΩ¨Á†ÅÁªìÊûú:</h2>'; // Clear previous results

                    if (fileHandles.length === 0) return;

                    this.showLoading(true);
                    this.showProgress(true);
                    let processedImageCount = 0;

                    for (const fileHandle of fileHandles) {
                        const file = await fileHandle.getFile();
                        if (file === null || file === undefined) continue;

                        const arrayBuffer = await file.arrayBuffer();
                        const array = new Uint8Array(arrayBuffer);
                        
                        const progressText = document.getElementById('progressText');
                        progressText.textContent = `Ê≠£Âú®Â§ÑÁêÜ: ${file.name}`;

                        try {
                            ImageMagick.read(array, (image) => {
                                image.resize(new MagickGeometry('1920x1080>')); // Example resize
                                // You can ask user for output format or set a default
                                const outputFormat = 'jpeg'; // e.g., 'jpeg', 'png', 'webp'
                                write(image, outputFormat);
                                processedImageCount++;
                                this.updateTranscodeProgress(processedImageCount, fileHandles.length);
                            });
                        } catch (exception) {
                            console.error(`Error processing ${file.name}:`, exception);
                            const settings = createReadSettings();
                            // settings.fontPointsize = 20; // Already in createReadSettings if needed
                            ImageMagick.read(`caption:Error processing ${file.name}:\n${exception.message || exception}`, settings, (image) => {
                                image.extent(image.width + 50, Math.max(100, image.height + 20) , Gravity.Center);
                                write(image, 'png'); // Write error message as PNG
                                processedImageCount++;
                                this.updateTranscodeProgress(processedImageCount, fileHandles.length);
                            });
                        }
                        // Yield to event loop to keep UI responsive, especially for many files
                        await new Promise(resolve => setTimeout(resolve, 0)); 
                    }

                } catch (error) {
                    if (error.name !== 'AbortError') {
                        this.showError(`ÈÄâÊã©ÊàñÂ§ÑÁêÜÂõæÁâáÂ§±Ë¥•: ${error.message}`);
                        console.error('Transcoding error:', error);
                    }
                } finally {
                    this.showLoading(false);
                    this.showProgress(false);
                    document.getElementById('progressText').textContent = '0%'; // Reset progress text
                }
            }

            updateTranscodeProgress(processed, total) {
                const progress = Math.round((processed / total) * 100);
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('progressText').textContent = `${progress}% (${processed}/${total} Âº†ÂõæÁâá)`;
                if (processed === total) {
                     setTimeout(() => {
                        this.showProgress(false);
                        document.getElementById('progressText').textContent = '0%';
                     }, 1000); // Hide progress bar after a short delay
                }
            }


            async selectFolder() {
                try {
                    this.hideError();
                    this.showLoading(true);
                    this.showProgress(true);
                    
                    this.directoryHandle = await window.showDirectoryPicker({
                        mode: 'read'
                    });
                    
                    this.scanStartTime = performance.now();
                    await this.scanDirectory(this.directoryHandle);
                    
                    const scanTime = Math.round(performance.now() - this.scanStartTime);
                    this.updateStats(scanTime);
                    this.renderFileTypes();
                    this.renderFileList();
                    
                    document.getElementById('clearCache').disabled = false;
                    document.getElementById('exportMapping').disabled = false;
                    document.getElementById('searchInput').disabled = false;
                    
                } catch (error) {
                    if (error.name !== 'AbortError') {
                        this.showError(`ÈÄâÊã©Êñá‰ª∂Â§πÂ§±Ë¥•: ${error.message}`);
                    }
                } finally {
                    this.showLoading(false);
                    this.showProgress(false);
                }
            }

            async scanDirectory(dirHandle, path = '') {
                const batch = [];
                const batchSize = 50; // ÊâπÈáèÂ§ÑÁêÜÂ§ßÂ∞èÔºå‰ºòÂåñÊÄßËÉΩ
                
                try {
                    for await (const entry of dirHandle.values()) {
                        batch.push(entry);
                        
                        if (batch.length >= batchSize) {
                            await this.processBatch(batch, path);
                            batch.length = 0; // Ê∏ÖÁ©∫Êï∞ÁªÑ
                            
                            // ËÆ©Âá∫ÊéßÂà∂ÊùÉÔºåÈÅøÂÖçÈòªÂ°ûUI
                            await new Promise(resolve => setTimeout(resolve, 0));
                        }
                    }
                    
                    // Â§ÑÁêÜÂâ©‰ΩôÁöÑÊñá‰ª∂
                    if (batch.length > 0) {
                        await this.processBatch(batch, path);
                    }
                    
                } catch (error) {
                    console.warn(`Êâ´ÊèèÁõÆÂΩï ${path} Êó∂Âá∫Èîô:`, error);
                }
            }

            async processBatch(entries, basePath) {
                const promises = entries.map(async (entry) => {
                    const currentPath = basePath ? `${basePath}/${entry.name}` : entry.name;
                    
                    if (entry.kind === 'directory') {
                        this.totalFolders++;
                        await this.scanDirectory(entry, currentPath);
                    } else if (entry.kind === 'file') {
                        await this.processFile(entry, currentPath);
                    }
                });
                
                await Promise.all(promises);
            }

            async processFile(fileHandle, path) {
                try {
                    const file = await fileHandle.getFile();
                    const fileInfo = {
                        name: file.name,
                        path: path,
                        size: file.size,
                        type: file.type || this.getFileTypeByExtension(file.name),
                        lastModified: file.lastModified,
                        extension: this.getFileExtension(file.name)
                    };
                    
                    this.fileMap.set(path, fileInfo);
                    this.fileHandleMap.set(path, fileHandle);
                    this.totalFiles++;
                    this.totalSize += file.size;
                    this.processedCount++;
                    
                    // Êõ¥Êñ∞ËøõÂ∫¶ÔºàËäÇÊµÅÔºâ
                    if (this.processedCount % 10 === 0) {
                        this.updateProgress();
                    }
                    
                } catch (error) {
                    console.warn(`Â§ÑÁêÜÊñá‰ª∂ ${path} Êó∂Âá∫Èîô:`, error);
                }
            }

            getFileExtension(filename) {
                return filename.split('.').pop().toLowerCase();
            }

            getFileTypeByExtension(filename) {
                const ext = this.getFileExtension(filename);
                const typeMap = {
                    // ÂõæÁâá
                    'jpg': 'image/jpeg', 'jpeg': 'image/jpeg', 'png': 'image/png', 
                    'gif': 'image/gif', 'webp': 'image/webp', 'svg': 'image/svg+xml',
                    'bmp': 'image/bmp', 'ico': 'image/x-icon',
                    
                    // ËßÜÈ¢ë
                    'mp4': 'video/mp4', 'avi': 'video/x-msvideo', 'mov': 'video/quicktime',
                    'wmv': 'video/x-ms-wmv', 'flv': 'video/x-flv', 'webm': 'video/webm',
                    'mkv': 'video/x-matroska', '3gp': 'video/3gpp',
                    
                    // Èü≥È¢ë
                    'mp3': 'audio/mpeg', 'wav': 'audio/wav', 'flac': 'audio/flac',
                    'aac': 'audio/aac', 'ogg': 'audio/ogg', 'm4a': 'audio/mp4',
                    
                    // ÊñáÊ°£
                    'pdf': 'application/pdf', 'doc': 'application/msword',
                    'docx': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                    'xls': 'application/vnd.ms-excel', 'xlsx': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                    'ppt': 'application/vnd.ms-powerpoint', 'pptx': 'application/vnd.openxmlformats-officedocument.presentationml.presentation',
                    'txt': 'text/plain', 'rtf': 'application/rtf',
                    
                    // ‰ª£Á†Å
                    'html': 'text/html', 'css': 'text/css', 'js': 'text/javascript',
                    'json': 'application/json', 'xml': 'text/xml', 'csv': 'text/csv',
                    'py': 'text/x-python', 'java': 'text/x-java', 'cpp': 'text/x-c++src',
                    'c': 'text/x-csrc', 'php': 'text/x-php', 'rb': 'text/x-ruby',
                    
                    // ÂéãÁº©Êñá‰ª∂
                    'zip': 'application/zip', 'rar': 'application/vnd.rar',
                    '7z': 'application/x-7z-compressed', 'tar': 'application/x-tar',
                    'gz': 'application/gzip'
                };
                
                return typeMap[ext] || 'application/octet-stream';
            }

            getFileCategory(type) {
                if (type.startsWith('image/')) return 'images';
                if (type.startsWith('video/')) return 'videos';
                if (type.startsWith('audio/')) return 'audios';
                if (type.includes('pdf') || type.includes('word') || type.includes('excel') || type.includes('powerpoint') || type === 'text/plain') return 'documents';
                if (type.includes('zip') || type.includes('rar') || type.includes('7z') || type.includes('tar') || type.includes('gzip')) return 'archives';
                if (type.includes('javascript') || type.includes('html') || type.includes('css') || type.includes('json') || type.includes('python') || type.includes('java')) return 'code';
                return 'others';
            }

            updateProgress() {
                // ËøôÈáåÊàë‰ª¨Êó†Ê≥ïÂáÜÁ°ÆÁü•ÈÅìÊÄªÊï∞ÔºåÊâÄ‰ª•‰ΩøÁî®‰∏Ä‰∏™‰º∞ÁÆó
                // ÂÆûÈôÖÂ∫îÁî®‰∏≠ÂèØ‰ª•ÂÖàÂø´ÈÄüÈÅçÂéÜËé∑ÂèñÊÄªÊï∞ÔºåÂÜçËøõË°åËØ¶ÁªÜÂ§ÑÁêÜ
                const progress = Math.min(this.processedCount / Math.max(this.processedCount + 100, 1) * 100, 99);
                document.getElementById('progressBar').style.width = `${progress}%`;
                document.getElementById('progressText').textContent = `${Math.round(progress)}% (${this.processedCount} ‰∏™Êñá‰ª∂)`;
            }

            updateStats(scanTime) {
                document.getElementById('totalFiles').textContent = this.totalFiles.toLocaleString();
                document.getElementById('totalSize').textContent = this.formatFileSize(this.totalSize);
                document.getElementById('totalFolders').textContent = this.totalFolders.toLocaleString();
                document.getElementById('scanTime').textContent = `${scanTime}ms`;
                
                // ÂÆåÊàêËøõÂ∫¶
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('progressText').textContent = '100% ÂÆåÊàê';
            }

            renderFileTypes() {
                const typeStats = {};
                const categoryIcons = {
                    images: 'üñºÔ∏è',
                    videos: 'üé¨',
                    audios: 'üéµ',
                    documents: 'üìÑ',
                    archives: 'üì¶',
                    code: 'üíª',
                    others: 'üìÅ'
                };
                
                for (const fileInfo of this.fileMap.values()) {
                    const category = this.getFileCategory(fileInfo.type);
                    if (!typeStats[category]) {
                        typeStats[category] = { count: 0, size: 0 };
                    }
                    typeStats[category].count++;
                    typeStats[category].size += fileInfo.size;
                }
                
                const fileTypesContainer = document.getElementById('fileTypes');
                fileTypesContainer.innerHTML = '';
                
                Object.entries(typeStats).forEach(([category, stats]) => {
                    const div = document.createElement('div');
                    div.className = 'file-type';
                    div.innerHTML = `
                        <div class="file-type-icon">${categoryIcons[category]}</div>
                        <div class="file-type-count">${stats.count}</div>
                        <div class="file-type-label">${this.getCategoryName(category)}</div>
                        <div class="file-type-label">${this.formatFileSize(stats.size)}</div>
                    `;
                    fileTypesContainer.appendChild(div);
                });
            }

            getCategoryName(category) {
                const names = {
                    images: 'ÂõæÁâá',
                    videos: 'ËßÜÈ¢ë',
                    audios: 'Èü≥È¢ë',
                    documents: 'ÊñáÊ°£',
                    archives: 'ÂéãÁº©ÂåÖ',
                    code: '‰ª£Á†Å',
                    others: 'ÂÖ∂‰ªñ'
                };
                return names[category] || 'Êú™Áü•';
            }

            renderFileList(filteredFiles = null) {
                const fileListContainer = document.getElementById('fileList');
                const files = filteredFiles || Array.from(this.fileMap.values());
                
                // ÈôêÂà∂ÊòæÁ§∫Êï∞Èáè‰ª•ÊèêÈ´òÊÄßËÉΩ
                const maxDisplay = 1000;
                const displayFiles = files.slice(0, maxDisplay);
                
                fileListContainer.innerHTML = '';
                
                if (files.length > maxDisplay) {
                    const notice = document.createElement('div');
                    notice.style.padding = '10px';
                    notice.style.textAlign = 'center';
                    notice.style.color = '#666';
                    notice.textContent = `ÊòæÁ§∫Ââç ${maxDisplay} ‰∏™Êñá‰ª∂ÔºåÂÖ± ${files.length} ‰∏™Êñá‰ª∂`;
                    fileListContainer.appendChild(notice);
                }
                
                displayFiles.forEach(fileInfo => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.innerHTML = `
                        <div class="file-icon">${this.getFileIcon(fileInfo.type)}</div>
                        <div class="file-info">
                            <div class="file-name">${fileInfo.name}</div>
                            <div class="file-path">${fileInfo.path}</div>
                        </div>
                        <div class="file-size">${this.formatFileSize(fileInfo.size)}</div>
                    `;
                    fileListContainer.appendChild(div);
                });
            }

            getFileIcon(type) {
                if (type.startsWith('image/')) return 'üñºÔ∏è';
                if (type.startsWith('video/')) return 'üé¨';
                if (type.startsWith('audio/')) return 'üéµ';
                if (type.includes('pdf')) return 'üìï';
                if (type.includes('word')) return 'üìò';
                if (type.includes('excel')) return 'üìó';
                if (type.includes('powerpoint')) return 'üìô';
                if (type.includes('zip') || type.includes('rar')) return 'üì¶';
                if (type.includes('javascript') || type.includes('html') || type.includes('css')) return 'üíª';
                return 'üìÑ';
            }

            searchFiles(query) {
                if (!query.trim()) {
                    this.renderFileList();
                    return;
                }
                
                const filteredFiles = Array.from(this.fileMap.values()).filter(file => 
                    file.name.toLowerCase().includes(query.toLowerCase()) ||
                    file.path.toLowerCase().includes(query.toLowerCase())
                );
                
                this.renderFileList(filteredFiles);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            clearCache() {
                this.fileMap.clear();
                this.fileHandleMap.clear();
                this.totalFiles = 0;
                this.totalSize = 0;
                this.totalFolders = 0;
                this.processedCount = 0;
                
                document.getElementById('totalFiles').textContent = '0';
                document.getElementById('totalSize').textContent = '0 KB';
                document.getElementById('totalFolders').textContent = '0';
                document.getElementById('scanTime').textContent = '0ms';
                document.getElementById('fileTypes').innerHTML = '';
                document.getElementById('fileList').innerHTML = '';
                document.getElementById('searchInput').value = '';
                
                document.getElementById('clearCache').disabled = true;
                document.getElementById('exportMapping').disabled = true;
                document.getElementById('searchInput').disabled = true;
            }

            exportMapping() {
                const mappingData = {
                    timestamp: new Date().toISOString(),
                    totalFiles: this.totalFiles,
                    totalSize: this.totalSize,
                    totalFolders: this.totalFolders,
                    files: Array.from(this.fileMap.entries()).map(([path, info]) => ({
                        path,
                        ...info
                    }))
                };
                
                const blob = new Blob([JSON.stringify(mappingData, null, 2)], {
                    type: 'application/json'
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `file-mapping-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            // Ê†πÊçÆË∑ØÂæÑËé∑ÂèñÊñá‰ª∂Âè•ÊüÑÔºåÁî®‰∫éÂêéÁª≠Â§ÑÁêÜ
            getFileHandle(path) {
                return this.fileHandleMap.get(path);
            }

            // Ê†πÊçÆÁ±ªÂûãËé∑ÂèñÊñá‰ª∂ÂàóË°®
            getFilesByType(type) {
                return Array.from(this.fileMap.values()).filter(file => 
                    this.getFileCategory(file.type) === type
                );
            }

            showError(message) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            hideError() {
                document.getElementById('error').style.display = 'none';
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            showProgress(show) {
                document.getElementById('progressContainer').style.display = show ? 'block' : 'none';
                if (!show) {
                    document.getElementById('progressBar').style.width = '0';
                }
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        const fileMapper = new FileMapper();
        
        // Â∞ÜÂÆû‰æãÊö¥Èú≤Âà∞ÂÖ®Â±ÄÔºåÊñπ‰æøÂêéÁª≠‰ΩøÁî®
        window.fileMapper = fileMapper;
        
        console.log('Êñá‰ª∂Êò†Â∞ÑÂ∑•ÂÖ∑Â∑≤ÂàùÂßãÂåñ');
        console.log('‰ΩøÁî® window.fileMapper ËÆøÈóÆÊò†Â∞ÑÊï∞ÊçÆ');
        console.log('‰ΩøÁî® window.fileMapper.getFilesByType("videos") Ëé∑ÂèñËßÜÈ¢ëÊñá‰ª∂');
        console.log('‰ΩøÁî® window.fileMapper.getFileHandle(path) Ëé∑ÂèñÊñá‰ª∂Âè•ÊüÑ');
