<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Console</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/petite-vue/0.4.1/petite-vue.iife.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen p-4">
    <div id="app" v-scope>
      <div class="container mx-auto bg-white rounded-lg shadow-lg p-4">
        <h1 class="text-2xl font-bold mb-4">Online Console</h1>

        <div class="flex gap-4">
          <!-- 左侧输入区域 -->
          <div class="w-1/2">
            <textarea
              v-model="code"
              class="w-full h-64 p-2 border rounded-lg font-mono bg-gray-50"
              placeholder="输入JavaScript代码..."
            ></textarea>
            <div class="mt-4 space-x-2">
              <button
                @click="runCode"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
              >
                运行
              </button>
              <button
                @click="clearOutput"
                class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 focus:outline-none"
              >
                清空输出
              </button>
            </div>
          </div>

          <!-- 右侧输出区域 -->
          <div class="w-1/2">
            <div
              class="h-64 p-2 border rounded-lg bg-gray-900 text-white font-mono overflow-y-auto"
            >
              <div v-for="(log, index) in logs" :key="index">
                <span
                  :class="{
                                'text-red-400': log.type === 'error',
                                'text-green-400': log.type === 'success',
                                'text-white': log.type === 'output'
                            }"
                  >{{ log.content }}</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      PetiteVue.createApp({
        code: "",
        logs: [],

        // 运行代码
        runCode() {
          try {
            // 重写 console.log
            const originalLog = console.log;
            console.log = (...args) => {
              this.logs.push({
                type: "output",
                content: args
                  .map((arg) =>
                    typeof arg === "object" ? JSON.stringify(arg) : arg
                  )
                  .join(" "),
              });
              originalLog.apply(console, args);
            };

            // 执行代码
            const result = eval(this.code);

            // 如果有返回值，显示返回值
            if (result !== undefined) {
              this.logs.push({
                type: "success",
                content: `=> ${result}`,
              });
            }

            // 恢复原始 console.log
            console.log = originalLog;
          } catch (error) {
            this.logs.push({
              type: "error",
              content: `Error: ${error.message}`,
            });
          }
        },

        // 清空输出
        clearOutput() {
          this.logs = [];
        },
      }).mount("#app");
    </script>
  </body>
</html>
