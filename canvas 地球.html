<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      body {
        background-color: transparent;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #earth {
        width: 400px;
        height: 400px;
        /* background: url(https://im.gurl.eu.org/file/e9a5067e58a1ba3f54b4d.png); */
        /* background: url(https://im.gurl.eu.org/file/a6658146b3ffbc49af26a.png); */
        background: url(./images/world.png);
        border-radius: 50%;
        background-size: 820px;
        box-shadow: inset 16px 0 40px 6px rgb(0, 0, 0),
          inset -3px 0 6px 2px rgba(255, 255, 255, 0.2);
        animation-name: rotate;
        animation-duration: 8s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes rotate {
        from {
          background-position-x: 0px;
        }
        to {
          background-position-x: 820px;
        }
      }
    </style>
  </head>
  <body>
    <div id="earth" style="background-color: orange"></div>

    <!-- images : https://www.freepik.com/free-photos-vectors/earth-texture-map -->

    <!-- 旋转地球网址: https://blazity.com/open-source  -->

    <script>
      app:
        

        人物(情侣,友人,重要关系的人):
          顶部: 
            头像 名称 一句话介绍自己
            头像 Tags(#喜欢编程 #热爱开源 #热爱分享)
            头像 小标题(年龄 生日 MBTI 星座 吃辣 打球 职业)
          其他:
            系统条目:
              运动,喜欢的书,电影,歌曲,旅行目的地
              去过的地方
              遗愿清单
              家庭关系
            自定义条目:
              单行文本: 标题 + 内容
              多行卡片: 标题 + 多 Tags
    
     
      记录(文字,图片,语音,视频):
        输入框:
          语音
          文字
          对图片添加文字描述
      时光(根据记录 分析出来的一些数据作为卡片显示):
        最近两个人的状态
        标签
        最近一次的活动 
        心动时刻
        设置:
          组别 00:
            个人信息
            账号与安全
              手机号
              邮箱
              注销账号

          组别 01:
            通知提醒  
            语言设置
            外观风格
            字体风格

          组别 02:
            开发者们的声音
            会员计划  
            数据备份与恢复
            给个好评
            版本更新
            隐私和安全
            帮助和反馈


        
    </script>
  </body>
</html>
