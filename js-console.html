<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>在线 Console 面板</title>
    <!-- 引入 TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Petite-Vue -->
    <script src="https://unpkg.com/petite-vue"></script>
  </head>
  <body class="font-sans bg-gray-100">
    <div id="app" class="flex h-screen" v-scope>
      <!-- 左侧：输入框和按钮 -->
      <div class="w-1/3 p-6 bg-white border-r border-gray-300">
        <h2 class="text-xl font-semibold mb-4">输入命令</h2>
        <!-- 使用 Petite-Vue 进行双向绑定 -->
        <div x-data="{ input: '', output: '' }">
          <textarea
            x-model="input"
            rows="6"
            class="w-full p-2 border border-gray-300 rounded mb-4"
            placeholder="输入你的命令..."
          ></textarea>
          <div class="flex space-x-4">
            <!-- 运行按钮 -->
            <button
              @click="output = input; input = ''"
              class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
            >
              运行
            </button>
            <!-- 清空按钮 -->
            <button
              @click="input = ''; output = ''"
              class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
            >
              清空
            </button>
          </div>
        </div>
      </div>

      <!-- 右侧：输出面板 -->
      <div class="w-2/3 h-2/3 p-6">
        <h2 class="text-xl font-semibold mb-4">输出</h2>
        <!-- 输出面板 -->
        <div class="bg-black text-white p-4 rounded h-full overflow-auto">
          <pre x-text="output" class="whitespace-pre-wrap break-words"></pre>
        </div>
      </div>
    </div>

    <!-- Petite-Vue 初始化 -->
    <script>
      // 初始化 Petite-Vue
      PetiteVue.createApp({
        setup() {
          let input = ref();
        },
      }).mount("#app");
    </script>
  </body>
</html>
