<!DOCTYPE html>
<html>
<head>
    <title>Flex Auto Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            border: 2px solid #333;
            margin: 20px 0;
            display: flex;
            gap: 10px;
            padding: 10px;
            min-height: 100px;
        }

        .box {
            padding: 20px;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
        }

        .auto {
            /* flex: auto; */
            background-color: #2196F3;
        }

        .fixed {
            flex: none;
            background-color: #4CAF50;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        .explanation {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Flex: Auto 示例</h1>
    
    <div class="explanation">
        <p>flex: auto 等同于 flex: 1 1 auto，表示元素可以弹性伸缩，会根据内容和可用空间自动调整大小。</p>
    </div>

    <div class="container" id="demo1">
        <div class="box auto">flex: auto</div>
        <div class="box fixed">固定宽度</div>
        <div class="box auto">flex: auto</div>
    </div>

    <div class="controls">
        <button onclick="addBox()">添加 flex:auto 元素</button>
        <button onclick="removeBox()">删除最后一个元素</button>
    </div>

    <script>
        function addBox() {
            const container = document.getElementById('demo1');
            const newBox = document.createElement('div');
            newBox.className = 'box auto';
            newBox.textContent = 'flex: auto';
            container.appendChild(newBox);
        }

        function removeBox() {
            const container = document.getElementById('demo1');
            if (container.children.length > 2) {
                container.removeChild(container.lastChild);
            }
        }
    </script>
</body>
</html>
